<app-loader [isFixed]="true" *ngIf="isLoading"></app-loader>
<div *ngIf="!isLoading && isError" class="alert alert-danger" role="alert">
  Users loading failed!
</div>
<div *ngIf="!isLoading && users" class="row">
  <div *ngFor="let userCardData of users" class="col-12 col-sm-6 col-md-4">
    <app-card 
      [cardData]="userCardData"
      [imgClass]="userCardData"
      [redirectTo]="userCardData.id"
     ></app-card>
  </div>
</div>
